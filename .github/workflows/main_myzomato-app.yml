name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # ðŸ‘ˆ change if you use another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # ðŸ‘ˆ match your App Service runtime

      - name: Install dependencies
        run: npm install

      # Optional: build step (not needed for static HTML)
      # - name: Build app
      #   run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_e30dffd5-6fe9-4b96-a5ef-a2afd959eaa93 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_a31b7abd-15fb-4c49-b7d3-75a0d350e490 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9300d823-21c0-4082-9c90-9a6b5b809654 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'myzomato-app'
          slot-name: 'Production'
          package: .
