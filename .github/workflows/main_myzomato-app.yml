name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # ðŸ‘ˆ change if you use another branch

permissions:
  id-token: write   # âœ… required for OIDC login
  contents: read    # âœ… required to checkout code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.GITHUB_TOKEN.AZUREAPPSERVICE_CLIENTID_B58E1F67B66B42FCAF4916B825A8AA43 }}
          tenant-id: ${{ secrets.GITHUB_TOKEN.AZUREAPPSERVICE_TENANTID_66549E1193D3474996BB476BC100524A }}
          subscription-id: ${{ secrets.GITHUB_TOKEN.AZUREAPPSERVICE_SUBSCRIPTIONID_B28C8A26E8B64CF781B15AF3ECE3C966 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'myzomato-app'
          slot-name: 'Production'
          package: .
